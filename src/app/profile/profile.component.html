<div class="container mt-4">
  <h1>Profile Page</h1>
  <form (ngSubmit)="saveProfile()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" [(ngModel)]="user.birthdate" name="birthdate" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" [(ngModel)]="user.age" name="age" class="form-control" min="0" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>
